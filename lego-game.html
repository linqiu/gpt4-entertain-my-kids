<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const colors = ['teal', 'lightblue', 'purple', 'pink', 'green', 'red'];
        const shapes = ['rectangle', 'square', 'triangle'];

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function drawRectangle(color, x, y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawTriangle(color, x, y, width, height) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + width / 2, y + height);
            ctx.lineTo(x + width, y);
            ctx.closePath();
            ctx.fill();
        }

        function drawRandomShape(x, y) {
            const color = colors[getRandomInt(colors.length)];
            const shape = shapes[getRandomInt(shapes.length)];
            const width = getRandomInt(100) + 20;
            const height = shape === 'rectangle' ? getRandomInt(100) + 20 : width;

            if (shape === 'rectangle' || shape === 'square') {
                drawRectangle(color, x, y, width, height);
            } else {
                drawTriangle(color, x, y, width, height);
            }
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            drawRandomShape(x, y);
        });
    </script>
</body>
</html>
