<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const colors = ['teal', 'lightblue', 'purple', 'pink', 'green', 'red'];
        const characters = colors.map(color => ({
            color,
            x: 0,
            y: 0,
            width: 20,
            height: 40,
            speed: 20,
        }));

        let selectedCharacter = null;
        let opponent = null;

        function drawCharacter(character) {
            ctx.fillStyle = character.color;
            ctx.fillRect(character.x, character.y, character.width, character.height);
        }

        function drawCharacters() {
            characters.forEach(character => drawCharacter(character));
        }

        function handleInput(event) {
            if (!selectedCharacter) return;

            switch (event.key) {
                case 'ArrowUp':
                    selectedCharacter.y -= selectedCharacter.speed;
                    break;
                case 'ArrowDown':
                    selectedCharacter.y += selectedCharacter.speed;
                    break;
                case 'ArrowLeft':
                    selectedCharacter.x -= selectedCharacter.speed;
                    break;
                case 'ArrowRight':
                    selectedCharacter.x += selectedCharacter.speed;
                    break;
            }
            checkWin();
        }

        function checkWin() {
            if (selectedCharacter.x >= canvas.width - selectedCharacter.width) {
                alert('You won!');
            }
            if (opponent.x >= canvas.width - opponent.width) {
                alert('Opponent won!');
            }
        }

        function selectCharacter(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            characters.forEach(character => {
                if (
                    x >= character.x &&
                    x <= character.x + character.width &&
                    y >= character.y &&
                    y <= character.y + character.height
                ) {
                    selectedCharacter = character;
                    opponent = characters.find(c => c !== selectedCharacter);
                    window.removeEventListener('click', selectCharacter);
                    window.addEventListener('keydown', handleInput);
                }
            });
        }

        function positionCharacters() {
            const spacing = (canvas.height - characters.length * 60) / (characters.length + 1);
            characters.forEach((character, index) => {
                character.x = 40;
                character.y = spacing + index * (character.height + spacing);
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCharacters();
            requestAnimationFrame(gameLoop);
        }

        positionCharacters();
        window.addEventListener('click', selectCharacter);
        gameLoop();
    </script>
</body>
</html>
